services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d orders"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: demo
      RABBITMQ_DEFAULT_PASS: demo
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"  # Prometheus metrics
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: >
      sh -c "
        rabbitmq-plugins enable rabbitmq_prometheus rabbitmq_event_exchange &&
        rabbitmq-server
      "

  clickstack:
    image: docker.io/clickhouse/clickstack-all-in-one:2.9.0
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP (browser)
      - "8080:8080"   # HyperDX UI
    volumes:
      - clickstack-db:/data/db
      - clickstack-data:/var/lib/clickhouse
      - clickstack-logs:/var/log/clickhouse-server

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector/config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      OTEL_AUTHORIZATION: ${OTEL_AUTHORIZATION}
    depends_on:
      rabbitmq:
        condition: service_healthy
      clickstack:
        condition: service_started

  rabbitmq-tracer:
    build: ./rabbitmq-tracer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: demo
      RABBITMQ_PASSWORD: demo
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://clickstack:4317"
      OTEL_EXPORTER_OTLP_HEADERS: "authorization=${OTEL_AUTHORIZATION}"
      OTEL_SERVICE_NAME: rabbitmq-events
      LOG_LEVEL: ${RABBITMQ_TRACER_LOG_LEVEL:-INFO}
    depends_on:
      rabbitmq:
        condition: service_healthy
      clickstack:
        condition: service_started

  api:
    build: ./api
    ports:
      - "5050:8080"
    environment:
      ConnectionStrings__Postgres: "Host=postgres;Database=orders;Username=demo;Password=demo"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: demo
      RabbitMQ__Password: demo
      Enrichment__BaseUrl: "http://worker:8000"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://clickstack:4317"
      OTEL_EXPORTER_OTLP_HEADERS: "authorization=${OTEL_AUTHORIZATION}"
      OTEL_SERVICE_NAME: order-api
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      clickstack:
        condition: service_started

  worker:
    build: ./worker
    ports:
      - "8000:8000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: demo
      RABBITMQ_PASSWORD: demo
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://clickstack:4317"
      OTEL_EXPORTER_OTLP_HEADERS: "authorization=${OTEL_AUTHORIZATION}"
      OTEL_SERVICE_NAME: order-worker
      WORKER_MIN_WAIT: ${WORKER_MIN_WAIT:-0.1}
      WORKER_MAX_WAIT: ${WORKER_MAX_WAIT:-2.0}
    depends_on:
      rabbitmq:
        condition: service_healthy
      clickstack:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      args:
        VITE_OTEL_AUTHORIZATION: ${VITE_OTEL_AUTHORIZATION}
    ports:
      - "3000:80"
    depends_on:
      - api

  locust:
    build: ./loadgen
    profiles:
      - loadgen
    ports:
      - "8089:8089"
    environment:
      LOCUST_HOST: ${LOCUST_HOST:-http://api:8080}
      LOCUST_USERS: ${LOCUST_USERS:-10}
      LOCUST_SPAWN_RATE: ${LOCUST_SPAWN_RATE:-2}
      LOCUST_RUN_TIME: ${LOCUST_RUN_TIME:-}
      LOCUST_HEADLESS: ${LOCUST_HEADLESS:-false}
    command: sh -c "locust --host=$${LOCUST_HOST:-http://api:8080}"
    depends_on:
      - api

volumes:
  clickstack-db:
  clickstack-data:
  clickstack-logs:
